<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Game-Dice</title>
</head>
<body>
    <div class="container">
        <section class="game">
            <div class="player player1 active" id="player--1"></div>
            <h2>Player 1</h2>
            <div class="score" id="score--1">0</div>
            <div class="current">
                <h3>Current</h3>
                <div class="current-score" id="current--score--1">0</div>
            </div>

            <div class="player player2" id="player--2"></div>
            <h2>Player 2</h2>
            <div class="score" id="score--2">0</div>
            <div class="current">
                <h3>Current</h3>
                <div class="current-score" id="current--score--2">0</div>
            </div>

            <div class="control">
                <button class="btn btn-new" id="btn--new">New Game</button>
                <img src="./img/" class="dice" id="dice">
                <button class="btn btn-roll" id="btn--roll">Roll Dice</button>
                <button class="btn btn-roll" id="btn--hold">Hold</button>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
